<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://keirakistensamy.github.io/allimages/images/iCenter(1).jpg" type="image/x-icon">
    <!-- Bootstrap Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Admin</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="https://keirakistensamy.github.io/allimages/images/iCenter(1).jpg" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="./about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="./products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="./checkout.html">Checkout</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="./admin.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>  
    
    <main class="container-fluid">
        <div class="row">
            <h2 class="display-2">Admin</h2>
        </div>


        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
            Add Product
        </button>
        
        <table class="table" id="productTable">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Category</th>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <form id="editForm" style="display: none;">
            <h2>Edit Product</h2>
            <input type="hidden" id="editId">
            <label for="editName">Name:</label>
            <input type="text" id="editName" required>
            <label for="editCategory">Category</label>
            <input type="text" id="editCategory" required>
            <label for="editDescription">Description</label>
            <input type="text" id="editDescription" required>
            <label for="editPrice">Price:</label>
            <input type="number" id="editPrice" required>
            <label for="editImgUrl">Image URL:</label>
            <input type="text" id="editImgUrl" required>
            <button type="submit">Save</button>
            <button type="button" id="cancelEdit">Cancel</button>
        </form>
        <div class="spinner-wrapper">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
    </main>
    
    <!-- Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Add Product</h5>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="addName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="addName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addImgUrl" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="addImgUrl" required>
                        </div>
                        <div class="mb-3">
                            <label for="addCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="addCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="addDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="addDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="addPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="addPrice" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row mt-5">
            <p class="lead">iCenter &copy; <span>2024</span></p>
        </div>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="../script/admin.js"></script>
</body>
</html>
