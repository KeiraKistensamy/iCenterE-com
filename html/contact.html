<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://keirakistensamy.github.io/allimages/images/iCenter(1).jpg" type="image/x-icon">
    <!-- Bootstrap Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Line Awesome -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Contact</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="https://keirakistensamy.github.io/allimages/images/iCenter(1).jpg" alt="logo" class="img-fluid" style="max-width: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="./checkout.html">Checkout</a></li>
                    <li class="nav-item"><a class="nav-link" href="./admin.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h2 class="display-4 text-center my-4">Contact Us</h2>
        <p class="text-center mb-5">We'd love to hear from you! Feel free to reach out with any inquiries or feedback.</p>

        <div class="row justify-content-center">
            <!-- Contact Form -->
            <div class="col-md-6">
                <form action="https://formspree.io/f/mbjnblwp" method="POST">
                    <div class="mb-3">
                        <input type="text" name="firstname" class="form-control" placeholder="First Name" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email Address" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <textarea rows="5" class="form-control" name="message" placeholder="Your Message" autocomplete="off" required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success w-48">Send Message</button>
                        <button type="reset" class="btn btn-danger w-48">Clear Form</button>
                    </div>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="col-md-5 d-flex flex-column align-items-start justify-content-center">
                <h4 class="mb-3">Or reach us via:</h4>
                <div class="d-flex align-items-center mb-3">
                    <i class="lab la-instagram la-2x text-danger"></i>
                    <span class="ms-3">@iCenter</span>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <i class="las la-envelope la-2x text-primary"></i>
                    <span class="ms-3">iCentre@gmail.com</span>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <i class="lab la-whatsapp la-2x text-success"></i>
                    <span class="ms-3">071 387 6797</span>
                </div>
                <div class="d-flex align-items-center">
                    <i class="las la-phone la-2x text-dark"></i>
                    <span class="ms-3">071 387 6797</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row mt-5">
            <p class="lead">iCenter &copy; <span currentYear></span></p>
        </div>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
        // Update footer year automatically
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
