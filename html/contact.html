        <!--  -->
        <main class="container-fluid">
            <h2 class="display-2">Contact Us</h2>

            
            <div class="row d-flex justify-content-centre">

                <h5 id="text-center" class="w-100 text-center">We would love to hear any feedback or inquiries you have. We'll get back to you as soon as we can</h5>
            </div>
            <div class="d-flex flex-column justify-content-center m-3 p-5">
                <form action="https://formspree.io/f/mbjnblwp" method="POST" class="formal">
                    <div class="m-3 d-flex flex-column justify-content-center">
                        <input id="input" type="text" name="Firstname" placeholder="Enter your first name" autocomplete="off" required>
                    </div>
                    <div class="m-3 d-flex flex-column justify-content-center">
                        <input id="input" type="text" name="lastname" placeholder="Enter your last name" autocomplete="off" required>
                    </div>
                    <div class="m-3 d-flex flex-column justify-content-center">
                        <input id="input" type="text" name="Email" placeholder="Email Address" autocomplete="off" required>
                    </div>
                    <div class="m-3 d-flex flex-column justify-content-center">
                        <textarea id="input" rows="5" cols="60" name="message" placeholder="Enter text" autocomplete="off" required></textarea>
                    </div>
                    <div class="m-5 d-flex flex-column justify-content-center">
                        <button id="btn-success" class="btn btn-success" type="submit">Send Message</button>
                    </div>
                    <div class="m-5 d-flex flex-column justify-content-center">
                        <button id="btn-success" class="btn btn-success " type="reset">Clear Form</button>
                    </div>

                </form>
                <div class="iconss">
                <div class="container d-flex justify-content-center align-items-center" style="height: 30vh;">
                    <div class="">
                        <h5 class="text-center">Or you can reach us via</h5>
                        <div class="lead icon d-flex justify-content-center  align-items-center ">
                            <i class="lab la-instagram"></i>
                            <p class="ptag">@iCenter</p>
                        </div>
                        <div class="lead icon d-flex justify-content-center  align-items-center ">
                            <i class="las la-envelope"></i>
                            <p class="ptag">iCentre@gmail.com</p>
                        </div>
                        <div class="lead icon d-flex justify-content-center  align-items-center ">
                            <i class="lab la-whatsapp"></i>
                            <p class="ptag">071 387 6797</p>
                        </div>
                        <div class="lead icon d-flex justify-content-center  align-items-center ">
                            <i class="las la-phone"></i>
                            <p class="ptag">071 387 6797</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="container-fluid">
            <div class="row mt-5">
                <p class="lead">iCenter &copy; <span currentYear></span></p>
            </div>

    <!-- Bootstrap Script -->

    <!-- Custom Script -->
    <script>
// CurrentYear
    document.querySelector('[currentYear]').textContent = new Date().getUTCFullYear()
// Counter
window.onload = () => {
    document.querySelector('[counter]').textContent = JSON(localStorage)
}
    </script>
